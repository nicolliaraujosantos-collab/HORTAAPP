
<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<title>Adicionar Planta - Horta Digital</title>
	<link href="adicionar.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>

	<main>
		<div class="form-container">
			<form id="formPlanta" onsubmit="salvarPlanta(event)">
				
				<div class="form-group">
					<label for="nomePlanta">
						<span class="material-icons">eco</span>
						Nome da Planta
					</label>
					<input type="text" id="nomePlanta" name="nomePlanta" placeholder="Ex: Tomate, Alface, Cenoura..." required>
				</div>

				<div class="form-group">
					<label for="dataPlantio">
						<span class="material-icons">event</span>
						Data do Plantio
					</label>
					<input type="date" id="dataPlantio" name="dataPlantio" required>
				</div>

				<div class="form-group">
					<label for="fotoPlanta">
						<span class="material-icons">add_photo_alternate</span>
						Foto da Planta
					</label>
					<input type="file" id="fotoPlanta" name="fotoPlanta" accept="image/*" onchange="previewImagem(event)">
					<div id="preview-container" style="display: none;">
						<img id="preview-imagem" alt="Preview da foto">
					</div>
				</div>

				<div class="form-group">
					<label for="observacoes">
						<span class="material-icons">notes</span>
						ObservaÃ§Ãµes
					</label>
					<textarea id="observacoes" name="observacoes" rows="5" placeholder="Adicione informaÃ§Ãµes sobre rega, adubo, localizaÃ§Ã£o no jardim, etc."></textarea>
				</div>

				<div class="button-group">
					<button type="button" class="btn-secondary" onclick="voltarPagina()">
						<span class="material-icons">arrow_back</span>
						Voltar
					</button>
					<button type="submit" class="btn-primary">
						<span class="material-icons">save</span>
						Salvar Planta
					</button>
				</div>

			</form>
		</div>
	</main>

	<script src="adicionar.js"></script>

</body>

</html>
