
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro - Raízes Digitais</title>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <span class="material-icons logo-icon">spa</span>
        <h1>RAÍZES DIGITAIS</h1>
        <p class="subtitle">Sistema de Gerenciamento de Hortas</p>
      </div>

      <div class="login-form-container">
        <h2>Criar Conta</h2>
        <p class="form-subtitle">Preencha os dados para se cadastrar</p>

        <form id="cadastroForm" onsubmit="return false;">
          <div class="form-group">
            <label for="nome">
              <span class="material-icons">person</span>
              Nome Completo
            </label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required autocomplete="name">
          </div>

          <div class="form-group">
            <label for="email">
              <span class="material-icons">email</span>
              Email
            </label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email">
          </div>

          <div class="form-group">
            <label for="senha">
              <span class="material-icons">lock</span>
              Senha
            </label>
            <input type="password" id="senha" name="senha" placeholder="••••••••" required
              autocomplete="new-password" minlength="6">
          </div>

          <div class="form-group">
            <label for="confirmarSenha">
              <span class="material-icons">lock_outline</span>
              Confirmar Senha
            </label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="••••••••" required
              autocomplete="new-password" minlength="6">
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="termos" required>
              <span>Aceito os <a href="#" style="color: var(--primary-color);">termos e condições</a></span>
            </label>
          </div>

          <button type="button" class="btn-login" onclick="validaCadastro()">
            <span class="material-icons">person_add</span>
            Cadastrar
          </button>
        </form>

        <div class="register-link">
          <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
        </div>
      </div>
    </div>

    <div class="login-footer">
      <p>&copy; 2024 Raízes Digitais - Todos os direitos reservados</p>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>

</html>
